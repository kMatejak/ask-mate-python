{% extends "layout.html" %}

{% block content %}

        <form action="/">
            <button> MAIN PAGE </button>
        </form>
        <div style="background-color:mediumaquamarine;color:white;padding:20px;">
            <p> {{ question['title'] }} </p>
            <p>{{ question['message'] }}</p>
            <p>{{ question['time'] }} </p>
        </div>
        <br>
        
        <form action="/{{ question['id'] }}/new-answer">
            <button>Answer</button>
        </form>

        <form action="/question/{{ question['id'] }}/delete">
            <button>Delete</button>
        </form>
        <br>
        {% for answer in answers%}
        <div style="background-color:magenta;color:white;padding:20px;">
            
            <p>{{ answer['message'] }}</p>
        </div>
        <br>   
            {% endfor%}
        
{% endblock %}
