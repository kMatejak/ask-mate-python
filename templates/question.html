{% extends "layout.html" %}

{% block content %}

    <div class="card">
        <h3 class="card-header"><a href="/question/{{ question.id }}/edit">{{ question.title }}</a></h3>
        <div class="card-body">
            <p class="time">{{ question.submission_time }}</p>
            <p>{{ question.message }}</p>
            <button class="button"\
                    onclick="window.location.href='/{{ question.id }}/new-answer';">add answer</button>
            <button class="button" id="delete-button"\
                    onclick="window.location.href='/question/{{ question.id }}/delete';">delete question</button>
        </div>

        <div class="table">
            <table>
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>

                {% for answer in answers %}
                    <tr>
                        <td class="time">{{ answer.submission_time }}</td>
                        <td><a href="/answer/{{ answer.id }}/edit">{{ answer.message }}</a></td>
                        <td><button class="button" id="delete-button"\
                        onclick="window.location.href='/answer/{{ answer.id }}/delete';">delete</button></td>
                    </tr>
                {% endfor%}
            </table>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
