{% extends "layout.html" %}
{% block content %}

    <div class="form">
        <form action="{{ form_url }}" method="POST">
{#            {% if button_title == 'Add Question' %}#}
                <label for="title" class="edit-labels">Add New Question</label><br>
                <textarea id="title" name="title" rows="2" cols="60" placeholder="Make it short and concrete!">
                    {%- if edit_question -%}
                        {{ edit_question['title'] }}
                    {%- else -%}
                        {{ '' }}
                    {%- endif -%}
                </textarea>
                <br><br>
{#            {% endif %}#}

            <label for="message" class="edit-labels">Message</label><br>
            <textarea id="message" name="message" rows="5" cols="60" placeholder="Your message here">
                {%- if edit_question -%}
                    {{ edit_question['message'] }}
                {%- elif edit -%}
                    {{ edit['message'] }}
                {%- else -%}
                    {{ '' }}
                {%- endif -%}
            </textarea>
            <br><br>

            <label for="image" class="edit-labels">Add link to the image (optional)</label><br>
            <textarea id="image" name="image" rows="1" cols="60">
                {%- if edit_question -%}
                    {{ edit_question['image'] }}
                {%- elif edit -%}
                    {{ edit['image'] }}
                {%- else -%}
                    {{ '' }}
                {%- endif -%}
            </textarea>
            <br><br>

            <button type="submit" class="button">{{ button_title }}</button>
        </form>
    </div>

    {% include 'footer.html' %}
{% endblock %}
