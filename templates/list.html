{% extends "layout.html" %}

{% block content %}

    <div class="card">
        <h6 class="card-header">Ask Mate</h6><br>
        <div class="card-body">
            <p class="time">{{ question.time }}</p>
            <a class="button" href="/question/{{ question.id }}/new-answer" role="button">add question</a>
        </div>
        <br>

        <form action="/list/sorted" method="GET">Sort by:
            <label for="attribute">Name</label>
            <select id="attribute" name="attribute">
                <option value="submission_time">Time</option>
                <option value="title">Title</option>
            </select>
            <label for="order">Order</label>
            <select id="order" name="order">
                <option value="asc">Asc</option>
                <option value="desc">Desc</option>
            </select>
            <button class="button" type="submit" value="Submit">Sort</button>
        </form>

        <div class="offset">
            <table class="table-content">
                <thead class="thead-light">
                <tr>
                    <th scope="col">date</th>
                    <th scope="col">question</th>
                    <th scope="col">message</th>
                    <th scope="col">image</th>
                    <th scope="col"></th>
                </tr>
                </thead>

                {% for question in questions %}
                    <tr>
                        <td>{{ question.submission_time }}</td>
                        <td><a href="/edit-question/{{ question.id }}">{{ question.title }}</a></td>
                        <td>{{ question.message }}</td>
                        <td><img src="{{ question.image }}" alt="image.jpg" height="30"></td>
                        <td><a class="button" href="/delete-question/{{ question.id }}" role="button">delete</a></td>
                    </tr>
                {% endfor%}
            </table>
        </div>
    </div>

    {% include 'footer.html' %}

{% endblock %}
