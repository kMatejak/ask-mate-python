{% extends "layout.html" %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <button class="button" href="question/add-question" role="button">d≈ºast ask!</button><br>

            <form action="/sorted/" method="GET">sort by:
                <label for="sort_by">name</label>
                <select id="sort_by" name="sort_by">
                    <option value="submission_time">time</option>
                    <option value="title">title</option>
                </select>
                <label for="order">order</label>
                <select id="order" name="order">
                    <option value="asc">ascending</option>
                    <option value="desc">descending</option>
                </select>
                <button class="button" type="submit" value="Submit">sort</button>
            </form>
        </div>

        <div class="offset">
            <table class="table-content">
                <thead class="thead-light">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>

                {% for question in questions %}
                    <tr>
                        <td>{{ question['submission_time'] }}</td>
                        <td><a href="/question/{{ question['id'] }}">{{ question['title'] }}</a></td>
                        <td>{{ question['message'] }}</td>
                        <td><img src="https://goo.gl/cSNGBU" alt="image" height="50"></td>
                        <td>
                            <button class="button" href="/question/{{ question['id'] }}/delete" role="button">meow
                            </button>
                        </td>
                    </tr>
                {% endfor%}

            </table>
        </div>
    </div>

    {% include 'footer.html' %}

{% endblock %}
